<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--<link rel="icon" href="/favicon.ico" type="image/x-icon" /> -->

    <title>StickerXchanger</title>

    
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <meta name="keywords" content= "" />
    <meta name="description" content= "" />

</head>
<body lang="en">
    <div class="stickers-debug-pannel">
        <a href="javascript: void(0);" class="stickers-debug-pannel-label-clear">clear debug</a>
        <a href="javascript: void(0);" class="stickers-debug-pannel-label-close">close debug</a>
        <div class="stickers-debug-area"></div>
    </div>

    <div class="stickers-exchange-wrapper">
        <div class="sticker-exchange-title">To Exchange</div>
        (<a href="javascript:void(0);" class="sticker-exchange-close">Close</a> | <a href="javascript:void(0);" class="sticker-exchange-reset">Reset</a> | <a href="javascript:void(0);" class="sticker-exchange-exchange">Exchange</a>):
        <div class="stickers-exchange-block">
        </div>
    </div>

    <nav class="stickers-tabs">
        <a href="javascript:void(0);" class="stickers-tab-all active">All</a>
        <a href="javascript:void(0);" class="stickers-tab-missing">Missing</a>
        <a href="javascript:void(0);" class="stickers-tab-duplicates">Duplicates</a>
        <a href="javascript:void(0);" class="stickers-tab-found">Found</a>
    </nav>

    <div class="container"></div>


    <div class="backup-restore-wrapper">
        <label class="backup-restore-album-label">Backup/Restore Album</label>
        <textarea name="backup-restore-album"></textarea>
        <input class="backup-restore-album-done" type="button" value="Done" />
        <input class="backup-restore-album-cancel" type="button" value="Cancel" />
    </div>

    <footer>
        <a href="javascript:void(0);" class="to-exchange-section">To Exchange</a>
        <a href="javascript:void(0);" class="restore-album">Restore album from backup</a>
        <a href="javascript:void(0);" class="backup-album">Backup album</a>
        <a href="javascript:void(0);" class="reset-album">Reset album</a>
    </footer>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/exchanger.js"></script>
</body>
</html>
